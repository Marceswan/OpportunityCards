<template>
    <div class="pill-container"
         onmouseenter={handleMouseEnter}
         onmouseleave={handleMouseLeave}>
        <span class="slds-badge slds-badge_lightest product-pill" title={productName}>
            {displayName}
        </span>

        <template if:true={showPopover}>
            <div class={popoverContainerClass} role="tooltip">
                <div class="popover-header">{productName}</div>

                <div class="popover-row">
                    <span class="popover-label">Quantity</span>
                    <span class="popover-value">
                        <lightning-formatted-number value={quantity}
                                                    maximum-fraction-digits="2">
                        </lightning-formatted-number>
                    </span>
                </div>

                <div class="popover-row">
                    <span class="popover-label">Unit Price</span>
                    <span class="popover-value">
                        <lightning-formatted-number value={unitPrice}
                                                    format-style="currency"
                                                    currency-code="USD">
                        </lightning-formatted-number>
                    </span>
                </div>

                <div class="popover-row">
                    <span class="popover-label">Total</span>
                    <span class="popover-value">
                        <lightning-formatted-number value={totalPrice}
                                                    format-style="currency"
                                                    currency-code="USD">
                        </lightning-formatted-number>
                    </span>
                </div>

                <template if:true={description}>
                    <div class="popover-description">{description}</div>
                </template>
            </div>
        </template>
    </div>
</template>
